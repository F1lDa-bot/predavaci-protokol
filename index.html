<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor předávacího protokolu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Styling for the dotted line inputs */
        .form-input {
            border: none;
            border-bottom: 1px dotted #333;
            background-color: transparent;
            padding: 2px 1px;
            outline: none;
            width: 100%;
        }
        .form-input:focus {
            border-bottom: 1px solid #000;
        }
        /* Custom checkbox styles */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            height: 1.25rem;
            width: 1.25rem;
            border: 1px solid #000;
            cursor: pointer;
            display: inline-block;
            position: relative;
            top: 4px;
        }
        .custom-checkbox:checked {
            background-color: #000;
        }
        .custom-checkbox:checked::after {
            content: 'X';
            font-weight: bold;
            font-size: 1rem;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- DARK MODE STYLES --- */
        @media (prefers-color-scheme: dark) {
            body.page-container {
                background-color: #000000; /* True black for OLED */
            }
            #protocol-form {
                background-color: #000000; /* True black for OLED */
                border-color: #374151;   /* Dark gray border for subtle separation */
            }
            h1, label, p {
                color: #f9fafb; /* Tailwind gray-50 */
            }
            .form-input {
                color: #f9fafb;
                border-bottom: 1px dotted #6b7280; /* Tailwind gray-500 */
            }
            .form-input:focus {
                border-bottom: 1px solid #f9fafb;
            }
            .custom-checkbox {
                border-color: #d1d5db; /* Tailwind gray-300 */
            }
            .custom-checkbox:checked {
                background-color: #d1d5db;
            }
            .custom-checkbox:checked::after {
                color: #1f2937;
            }
            #signature-pad-customer, #signature-pad-smarty {
                background-color: #fff !important; /* Podpisová pole zůstanou bílá */
            }
            /* Invertuje obrázky pro lepší viditelnost v tmavém režimu */
            footer img, header img {
                filter: invert(1) hue-rotate(180deg);
            }
        }

        /* --- Třída pro vynucení světlého režimu při exportu PDF --- */
        #protocol-form.pdf-export-mode {
            background-color: #ffffff !important;
            border-color: #e5e7eb !important;
        }
        #protocol-form.pdf-export-mode h1,
        #protocol-form.pdf-export-mode label,
        #protocol-form.pdf-export-mode p {
            color: #000000 !important;
        }
        #protocol-form.pdf-export-mode .form-input {
            color: #000000 !important;
            border-bottom: 1px dotted #333 !important;
        }
        #protocol-form.pdf-export-mode .custom-checkbox {
            border-color: #000 !important;
        }
        #protocol-form.pdf-export-mode .custom-checkbox:checked {
            background-color: #000 !important;
        }
        #protocol-form.pdf-export-mode .custom-checkbox:checked::after {
            color: #fff !important;
        }
        #protocol-form.pdf-export-mode footer img,
        #protocol-form.pdf-export-mode header img {
            filter: none !important;
        }

        /* --- PRINT STYLES (pro tisk z prohlížeče, např. Cmd+P) --- */
        @media print {
            @page {
                margin: 1cm;
                size: A4;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background-color: #fff !important;
                margin: 0;
                font-size: 10pt;
            }
            .no-print, .page-container {
                padding: 0;
                margin: 0;
                border: none;
                box-shadow: none;
            }
            .no-print {
                display: none !important;
            }
            .protocol-container {
                max-width: 100%;
                margin: 0;
            }
            #protocol-form {
                width: 100%;
                height: auto !important;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
                display: block !important;
            }
            
            /* --- Radikálně kompaktní layout pro tisk --- */
            #protocol-form header { margin-bottom: 1.5rem !important; }
            #protocol-form header img { height: 4rem !important; }
            #protocol-form h1 { margin-bottom: 1rem !important; font-size: 1.25rem !important; }
            #protocol-form .mb-6 { margin-bottom: 0.75rem !important; }
            #protocol-form .mb-10 { margin-bottom: 1rem !important; }
            #protocol-form .mb-16 { margin-bottom: 1rem !important; }
            #protocol-form .gap-y-6 { gap: 0.5rem !important; }
            .signature-section {
                margin-top: 1.5rem !important;
                padding-top: 0.5rem !important;
            }
            .signature-section canvas {
                height: 6rem !important;
            }
            #protocol-footer {
                margin-top: 1.5rem !important;
                padding-top: 1rem !important;
                gap: 0.5rem !important;
                page-break-before: avoid !important;
            }
            #protocol-footer img {
                height: 2.5rem !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 page-container">

    <div class="max-w-4xl mx-auto protocol-container">
        <!-- The form that will be converted to PDF/printed -->
        <div id="protocol-form" class="bg-white p-6 sm:p-10 md:p-16 border border-gray-200 shadow-lg">
            <header class="text-center mb-12">
                <img src="https://raw.githubusercontent.com/F1lDa-bot/predavaci-protokol/main/Smarty%20logo.png" crossorigin="anonymous" class="mx-auto h-24 object-contain" alt="Brands Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <div class="hidden text-red-500">Logo se nepodařilo načíst. Zkontrolujte prosím URL.</div>
            </header>

            <main>
                <h1 class="text-2xl font-bold text-center mb-8">Předání zařízení:</h1>

                <!-- Customer Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6 mb-6">
                    <div class="flex items-center">
                        <label for="customer" class="font-bold whitespace-nowrap mr-2">Zákazník:</label>
                        <input type="text" id="customer" class="form-input">
                    </div>
                     <div class="flex items-center">
                        <label for="ico" class="font-bold whitespace-nowrap mr-2">IČO:</label>
                        <input type="text" id="ico" class="form-input">
                    </div>
                    <div class="flex items-center">
                        <label for="phone" class="font-bold whitespace-nowrap mr-2">Telefon:</label>
                        <input type="text" id="phone" class="form-input">
                    </div>
                    <div class="flex items-center">
                        <label for="email" class="font-bold whitespace-nowrap mr-2">Email:</label>
                        <input type="email" id="email" class="form-input">
                    </div>
                </div>

                <!-- Device Info -->
                <div class="mb-6">
                    <div class="flex flex-wrap items-center gap-x-6 gap-y-2 mb-4">
                        <p class="font-bold">Zařízení:</p>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="custom-checkbox"> iPhone</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="custom-checkbox"> iPad/Watch</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="custom-checkbox"> Mac/PC</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="custom-checkbox"> Konzole</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="custom-checkbox"> ACC/jiné</label>
                    </div>
                     <div class="flex items-center mb-4">
                        <label for="sn" class="font-bold whitespace-nowrap mr-2">SN:</label>
                        <input type="text" id="sn" class="form-input">
                    </div>
                     <div class="flex items-center">
                        <label for="condition" class="font-bold whitespace-nowrap mr-2">Stav zařízení:</label>
                        <input type="text" id="condition" class="form-input">
                    </div>
                </div>
                
                <!-- Requested Service -->
                <div class="mb-10">
                    <div class="flex flex-wrap items-start md:items-center gap-y-4">
                        <p class="font-bold w-full md:w-auto md:mr-4">Požadovaná služba:</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-4 flex-1">
                            <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="custom-checkbox"> Diagnostika/čištění</label>
                            <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="custom-checkbox"> Reinstalace/záloha/přehrání dat</label>
                            <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="custom-checkbox"> Ekologická likvidace</label>
                            <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" class="custom-checkbox"> Cenový návrh pro pojišťovnu</label>
                        </div>
                    </div>
                </div>

                <!-- Location, Date, Price -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-x-12 gap-y-6 mb-16">
                    <div class="flex items-center">
                        <label for="location" class="font-bold whitespace-nowrap mr-2">V:</label>
                        <input type="text" id="location" class="form-input">
                    </div>
                    <div class="flex items-center">
                        <label for="date" class="font-bold whitespace-nowrap mr-2">Dne:</label>
                        <input type="text" id="date" class="form-input">
                    </div>
                    <div class="flex items-center">
                        <label for="price" class="font-bold whitespace-nowrap mr-2">Cena:</label>
                        <input type="text" id="price" class="form-input">
                    </div>
                </div>

                <!-- Signature Lines -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-8 mt-16 pt-8 signature-section">
                     <div class="text-center">
                         <canvas id="signature-pad-customer" class="border border-gray-400 w-full h-40 rounded-md touch-none"></canvas>
                         <div class="flex justify-between items-center mt-2">
                             <p class="text-sm text-left">Zákazník (podpis)</p>
                             <button type="button" id="clear-signature-customer" class="text-sm text-blue-600 hover:underline no-print">Smazat</button>
                         </div>
                     </div>
                     <div class="text-center">
                         <canvas id="signature-pad-smarty" class="border border-gray-400 w-full h-40 rounded-md touch-none"></canvas>
                         <div class="flex justify-between items-center mt-2">
                            <p class="text-sm text-left">za Smarty Brands. (podpis)</p>
                            <button type="button" id="clear-signature-smarty" class="text-sm text-blue-600 hover:underline no-print">Smazat</button>
                         </div>
                     </div>
                </div>

            </main>

            <!-- Footer Icons -->
            <footer id="protocol-footer" class="mt-16 pt-8 flex flex-col justify-center items-center gap-y-4">
                <img src="https://raw.githubusercontent.com/F1lDa-bot/predavaci-protokol/main/telco.png" crossorigin="anonymous" class="h-12 object-contain" alt="Telco Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <div class="hidden text-red-500">Logo Telco se nepodařilo načíst.</div>
                <img src="https://raw.githubusercontent.com/F1lDa-bot/predavaci-protokol/main/Gaming.png" crossorigin="anonymous" class="h-12 object-contain" alt="Gaming Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <div class="hidden text-red-500">Logo Gaming se nepodařilo načíst.</div>
            </footer>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-8 space-x-4 no-print">
             <button id="print-protocol" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-transform transform hover:scale-105">
                Vytisknout
            </button>
            <button id="generate-pdf" class="bg-fuchsia-500 hover:bg-fuchsia-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-transform transform hover:scale-105">
                Vygenerovat PDF
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Set current date ---
            const dateInput = document.getElementById('date');
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
            const year = today.getFullYear();
            dateInput.value = `${day}.${month}.${year}`;
            
            // --- Signature Pad Logic ---
            const canvasCustomer = document.getElementById('signature-pad-customer');
            const signaturePadCustomer = new SignaturePad(canvasCustomer, { backgroundColor: 'rgb(255, 255, 255)' });
            document.getElementById('clear-signature-customer').addEventListener('click', () => signaturePadCustomer.clear());

            const canvasSmarty = document.getElementById('signature-pad-smarty');
            const signaturePadSmarty = new SignaturePad(canvasSmarty, { backgroundColor: 'rgb(255, 255, 255)' });
            document.getElementById('clear-signature-smarty').addEventListener('click', () => signaturePadSmarty.clear());


            function resizeCanvas(canvas, pad) {
                const ratio =  Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                pad.clear(); // otherwise isEmpty() might return incorrect value
            }
            
            function resizeAllCanvases() {
                resizeCanvas(canvasCustomer, signaturePadCustomer);
                resizeCanvas(canvasSmarty, signaturePadSmarty);
            }

            window.addEventListener("resize", resizeAllCanvases);
            resizeAllCanvases();

            // --- Print Logic ---
            document.getElementById('print-protocol').addEventListener('click', () => {
                window.print();
            });

            // --- PDF Generation logic ---
            document.getElementById('generate-pdf').addEventListener('click', () => {
                const protocolForm = document.getElementById('protocol-form');
                const elementsToHide = document.querySelectorAll('.no-print');
                
                // Přidá třídu pro vynucení světlého režimu a skryje tlačítka
                protocolForm.classList.add('pdf-export-mode');
                elementsToHide.forEach(el => el.style.display = 'none');

                html2canvas(protocolForm, {
                    scale: 2,
                    useCORS: true, 
                    logging: true,
                    windowWidth: protocolForm.scrollWidth,
                    windowHeight: protocolForm.scrollHeight
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    
                    const pdfWidth = 210; // A4 width in mm
                    const pdfHeight = 297; // A4 height in mm
                    
                    const canvasAspectRatio = canvas.width / canvas.height;
                    
                    let imgWidth = pdfWidth - 10; // smaller margin
                    let imgHeight = imgWidth / canvasAspectRatio;

                    let pdf;
                    if (imgHeight > (pdfHeight - 10)) {
                         pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: [pdfWidth, imgHeight + 10] });
                    } else {
                         pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                    }
                    
                    const x = (pdf.internal.pageSize.getWidth() - imgWidth) / 2;
                    const y = 5; // smaller top margin to move content up

                    pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                    pdf.save('predavaci-protokol.pdf');

                }).catch(err => {
                    console.error("Error generating PDF:", err);
                }).finally(() => {
                    // Po dokončení (ať už úspěšně nebo s chybou) se vše vrátí do původního stavu
                    protocolForm.classList.remove('pdf-export-mode');
                    elementsToHide.forEach(el => el.style.display = '');
                });
            });
        });
    </script>

</body>
</html>
